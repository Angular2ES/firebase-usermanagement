<div class="group-settings-collection">
  <form>
    <input type="text" matInput placeholder="name" #groupName>
    <button mat-button (click)="updateGroupData({ groupName: groupName.value})">update settings</button>
    <button mat-button class="delete-group-button" (click)="deleteGroup()">delete group</button>
  </form>
</div>
