<div class="group-settings-collection">
  <form *ngIf="currentGroup$ | async">
    <input type="text" matInput placeholder="name" #groupName>
    <button mat-button (click)="updateGroupData({ groupName: groupName.value})">update settings</button>
    <button mat-button (click)="deleteGroup()">delete group</button>
  </form>
</div>

<div class="group-settings-collection">
  <form>
    <input matInput type="text" placeholder="userId" #userId>
    <input matInput type="text" placeholder="role" #userRole>
    <button mat-button (click)="addUser(userId.value, userRole.value)">Add user</button>
    <button mat-button (click)="removeUser(userId.value)">remove user</button>
  </form>
</div>
<ng-spinner *ngIf="loading"></ng-spinner>
