<form [formGroup]="registerForm" (submit)="registerUser(registerForm.get('email').value, registerForm.get('password').value)">
  <input type="text" class="form-control mb-2" placeholder="Email" formControlName="email">
  <ng-validation-message [control]="registerForm.get('email')"></ng-validation-message>

  <input type="password" class="form-control mb-2" placeholder="Password" formControlName="password">
  <ng-validation-message [control]="registerForm.get('password')"></ng-validation-message>

  <input type="password" class="form-control mb-2" placeholder="Password" formControlName="confirmPassword">
  <ng-validation-message [control]="registerForm.get('confirmPassword')"></ng-validation-message>
  <ng-validation-message [control]="registerForm"></ng-validation-message>
  <button class="waves-effect waves-light btn" type="submit" [disabled]="!registerForm.valid">create account</button>
</form>

<ng-spinner *ngIf="loading"></ng-spinner>
