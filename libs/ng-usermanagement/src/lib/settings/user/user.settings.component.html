<div class="user-settings-collection" *ngIf="currentUser$ | async | json">

  <form [formGroup]="userSettingsForm" (submit)="updateUserData({displayName: userSettingsForm.controls['displayName'].value})">
    <label>Name</label>
    <input type="text" matInput formControlName="displayName" value="{{userSettingsForm.controls['displayName'].value}}">
    <button mat-button type="submit">Update settings</button>
    <button mat-button (click)="sendResetPasswordMail()">New password</button>
    <button mat-button (click)="deleteAccount()">Delete account</button>         
    <button mat-button (click)="logout()">Logout</button>         
  </form>
</div>

<ng-spinner *ngIf="loading"></ng-spinner>
